---
layout: layout.njk
title: KenKen Puzzle
navtitle: KenKen
pageCss: "/assets/css/kenken.css"
---
<div class="d-flex flex-column align-items-center"">
    <div id="stopwatch"><i class="fa-solid fa-stopwatch"></i><span id="timer"> 0:00</span></div>
    <div id="kenken"></div>
    <div id="tiles">
      <button class="tile" data-number="1">1</button>
      <button class="tile" data-number="2">2</button>
      <button class="tile" data-number="3">3</button>
      <button class="tile" data-number="4">4</button>
      <button class="tile" data-number="5">5</button>
      <button class="tile eraser" data-number=""><i class="fa-solid fa-eraser"></i></button>
    </div>
    <div class="mb-3" style="display: flex; align-items: center; gap: 10px;">
      <i class="fa-solid fa-paintbrush"></i>
      <label class="custom-switch">
        <input type="checkbox" id="pencilModeSwitch">
        <span class="slider"></span>
      </label>
      <i class="fa-solid fa-pencil"></i>
    </div>
    <button class="btn btn-warning" onclick="checkPuzzle()">Check Puzzle</button>

    <div id="modal">
      <div id="modalContent">
        <p id="modalText">Not quite. Keep trying!</p>
        <button onclick="document.getElementById('modal').style.display='none'">Close</button>
      </div>
    </div>
</div>
<script src="/assets/js/kenken.js"></script>
