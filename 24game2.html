<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24 Game Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-box {
      font-size: 2rem;
      margin: 0.5rem;
      padding: 1rem;
      width: 100px;
      height: 100px;
      border: 2px solid #0d6efd;
      border-radius: 10px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: move;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-box:active {
      transform: scale(1.05);
    }
    .highlight {
      background-color: #d1ecf1;
      border-color: #0c5460;
    }
    #operationModal .modal-dialog {
      max-width: 300px;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.4s;
    }
    .flash {
      animation: flash 0.4s;
    }

    @keyframes flash {
      0% { background-color: #ffc107; } /* Bright yellow flash */
      100% { background-color: transparent; }
    }

  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-4">24 Game</h1>
  <p class="text-center text-muted" id="daily-number"></p>
  <div class="text-center mb-3">
    <button class="btn btn-secondary" onclick="revealSolution()">Reveal Solution</button>
    <button class="btn btn-danger" onclick="tryAgain()">Try Again</button>
  </div>
  <div id="game-output" class="text-center">
    <div id="cards" class="d-grid gap-2" style="grid-template-columns: repeat(2, 1fr); max-width: 220px; margin: 0 auto;"></div>
    <div id="operations" class="text-center my-3">
      <button class="btn btn-outline-primary operation-button m-1" onclick="selectOperator('+')">+</button>
      <button class="btn btn-outline-primary operation-button m-1" onclick="selectOperator('-')">-</button>
      <button class="btn btn-outline-primary operation-button m-1" onclick="selectOperator('*')">*</button>
      <button class="btn btn-outline-primary operation-button m-1" onclick="selectOperator('/')">/</button>
          </div>
    <h3 id="solution" class="mt-3"></h3>
  </div>
  <p class="text-center mt-3" id="try-counter">Tries: 0 / 4</p>

  <script>
    const operations = ['+', '-', '*', '/'];
    let cards = [];
    let originalCards = [];
    let solution = null;
    let dragSource = null;
    let currentTarget = null;
    let tryCount = 0;
    const maxTries = 4;
    let selectedCardIndex1 = null;
    let selectedOperator = null;
    let selectedCardIndex2 = null;
    function seedRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function getTodaySeed() {
      const today = new Date();
      return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function generateSeededCards(seed) {
      const nums = [];
      for (let i = 0; i < 4; i++) {
        const value = Math.floor(seedRandom(seed + i) * 13) + 1;
        nums.push(value);
      }
      return nums;
    }

    function playGame() {
      const seed = getTodaySeed();
      let found = false;
      let offset = 0;
      
      while (!found && offset < 1000) {
        const potentialCards = generateSeededCards(seed + offset);
        const potentialSolution = findSolution(potentialCards);
        if (potentialSolution) {
          cards = potentialCards;
          originalCards = [...cards];
          solution = potentialSolution;
          found = true;
        } else {
          offset++;
        }
      }
      renderCards();
      document.getElementById('solution').textContent = '';
    }

    function tryAgain() {
      tryCount++;
      document.getElementById('try-counter').textContent = `Tries: ${tryCount} / ${maxTries}`;

      if (tryCount >= maxTries) {
        document.querySelector("button.btn-danger").disabled = true;
        document.getElementById('solution').textContent = `Out of tries! Solution was: ${solution}`;
        return;
      }

      cards = [...originalCards];
      renderCards();
      document.getElementById('solution').textContent = '';
    }

    function revealSolution() {
      const solutionElement = document.getElementById('solution');
      solutionElement.innerHTML = solution ? `Solution: <code>${solution}</code> = 24` : "No solution found";
    }

    function highlightSelectedOperation() {
      const operationButtons = document.querySelectorAll('.operation-button');
      operationButtons.forEach(btn => {
        if (btn.textContent === selectedOperator) {
          btn.classList.add('btn-primary');
          btn.classList.remove('btn-outline-primary');
        } else {
          // If clearing the operator, flash the button
          if (selectedOperator === null && btn.classList.contains('btn-primary')) {
            btn.classList.add('flash');
            setTimeout(() => {
              btn.classList.remove('flash');
            }, 400);
          }
          btn.classList.add('btn-outline-primary');
          btn.classList.remove('btn-primary');
        }
      });
    }

    function selectOperator(op) {
      if (selectedCardIndex1 !== null) {
        selectedOperator = op;
      }
      highlightSelectedOperation();
    }

    function resetSelection() {
      if (selectedCardIndex1 !== null) {
        const card = document.getElementById(`card-${selectedCardIndex1}`);
        card.classList.add('shake');

        // Remove shake class after animation finishes so it can be reused
        setTimeout(() => {
          card.classList.remove('shake');
        }, 400);
      }
      selectedCardIndex1 = null;
      selectedOperator = null;
      selectedCardIndex2 = null;
      highlightSelectedOperation(); // clear operator highlight too
      highlightCards(); // Also clear highlights
    }

    function highlightCards() {
      const cardsDOM = document.querySelectorAll('.card-box');
      cardsDOM.forEach((card, idx) => {
        card.classList.remove('highlight');
        if (idx === selectedCardIndex1 || idx === selectedCardIndex2) {
          card.classList.add('highlight');
        }
      });
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      cards.forEach((value, index) => {
        const card = document.createElement('div');
        card.className = 'card-box';
        card.textContent = Math.round(value);
        card.draggable = true;
        card.dataset.index = index;
        card.id = `card-${index}`;

        card.onclick = () => {
          if (selectedCardIndex1 === null) {
            // No card selected yet â†’ select first card
            selectedCardIndex1 = index;
            highlightCards();
          } else if (selectedCardIndex1 === index && selectedCardIndex2 === null) {
            // Clicking again on the same first card â†’ unselect it and clear operation
            resetSelection();
            highlightCards();
          } else if (selectedCardIndex1 !== null && selectedOperator === null) {
            // Card already selected but no operator yet â†’ allow changing first card
            selectedCardIndex1 = index;
            highlightCards();
          } else if (selectedCardIndex1 !== null && selectedOperator !== null && index !== selectedCardIndex1) {
            // First card and operator selected, now picking second card
            selectedCardIndex2 = index;
            highlightCards();
            performOperation();
          }
        };
        container.appendChild(card);
      });
    }

    function performOperation(op) {
      const a = cards[selectedCardIndex1];
      const b = cards[selectedCardIndex2];
      let result;
      console.log(`Performing operation: ${a} ${selectedOperator} ${b}`);
      if (selectedOperator === '/' && b === 0) {
        alert("Division by zero!");
        return;
      }

      switch (selectedOperator) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
      }

      if (!Number.isInteger(result)) {
        // playSound('errorSound');
        resetSelection();
        return;
      }
      // Animate moving selectedCard1 onto selectedCard2
      const card1 = document.getElementById(`card-${selectedCardIndex1}`);
      const card2 = document.getElementById(`card-${selectedCardIndex2}`);
      
      const rect1 = card1.getBoundingClientRect();
      const rect2 = card2.getBoundingClientRect();
      
      const deltaX = rect2.left - rect1.left;
      const deltaY = rect2.top - rect1.top;

      card1.style.transition = "transform 0.5s ease";
      card1.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

      setTimeout(() => {
        // After animation, update cards
        
        const indicesToRemove = [selectedCardIndex1, selectedCardIndex2].sort((x, y) => y - x);
        indicesToRemove.forEach(i => cards.splice(i, 1));
        cards.push(result);

        resetSelection();
        renderCards();

        if (cards.length === 1 && cards[0] === 24) {
          document.getElementById('solution').textContent = "You made 24! ðŸŽ‰";
          playSound('winSound');
        }
      }, 500); // matches the CSS transition time
    }

    function evaluate(expr) {
      try {
        const result = eval(expr);
        return Math.abs(result - 24) < 1e-6;
      } catch {
        return false;
      }
    }

    function permutations(arr) {
      if (arr.length <= 1) return [arr];
      const result = [];
      for (let i = 0; i < arr.length; i++) {
        const rest = permutations(arr.slice(0, i).concat(arr.slice(i + 1)));
        for (let perm of rest) {
          result.push([arr[i]].concat(perm));
        }
      }
      return result;
    }

    function getOperationCombos() {
      const combos = [];
      for (let a of operations) {
        for (let b of operations) {
          for (let c of operations) {
            combos.push([a, b, c]);
          }
        }
      }
      return combos;
    }

    function generateExpressions(nums, ops) {
      const [a, b, c, d] = nums;
      const [op1, op2, op3] = ops;
      return [
        `(${a}${op1}${b})${op2}(${c}${op3}${d})`,
        `(((${a}${op1}${b})${op2}${c})${op3}${d})`,
        `(${a}${op1}(${b}${op2}${c}))${op3}${d}`,
        `${a}${op1}(((${b}${op2}${c})${op3}${d}))`,
        `(${a}${op1}${b}${op2}${c})${op3}${d}`
      ];
    }

    function findSolution(cards) {
      const perms = permutations(cards);
      const opCombos = getOperationCombos();

      for (let nums of perms) {
        for (let ops of opCombos) {
          const expressions = generateExpressions(nums, ops);
          for (let expr of expressions) {
            if (evaluate(expr)) {
              return expr;
            }
          }
        }
      }
      return null;
    }

    // Initialize on page load
    window.onload = function() {
      const date = new Date();
      const dailyId = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
      document.getElementById("daily-number").textContent = `ðŸ—“ï¸ Daily Game: ${dailyId}`;
      playGame();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
